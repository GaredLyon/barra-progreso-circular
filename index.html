<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="progressbar-container">
        <div class="outer-box">
            <div class="inner-box">50%</div>

            <!--En esta propiedad especificamos el estandar que usamos -->
            <svg xmlns="http://www.w3.org/2000/svg " 
            version="1.1"
            width="200"
            height="200">
            <!--Definimos las variables para la gradiente desde el html-->
            <defs>
                <linearGradient id="gradientColor">
                    <stop offset="0%" stop-color="#e91e63" />
                    <stop offset="100%" stop-color="#673ab7" />
                </linearGradient>
            </defs>

            <circle cx="100" cy="100" r="80" stroke-linecap="round" /> <!-- cx = ejeX, cy = ejeY, r = Radio  stroke-linecap="round" = para que la punta este redondeada -->

            </svg>
        </div>
    </div>
</body>
</html>
